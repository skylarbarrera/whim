name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Build worker image
        run: docker build -t whim-worker -f packages/worker/Dockerfile .

      - name: Build orchestrator image
        run: docker build -t whim-orchestrator -f packages/orchestrator/Dockerfile .

      - name: Build intake image
        run: docker build -t whim-intake -f packages/intake/Dockerfile .
